<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
    }

    /* Background animated gradient */
    .animated-bg {
      background: linear-gradient(-45deg, #ff6b9d, #c44569, #f8b500, #ffa07a);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating animation cho gift box */
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    /* Card opening animation */
    .card-open {
      animation: cardOpen 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    @keyframes cardOpen {
      0% {
        opacity: 0;
        transform: scale(0.3) rotateY(180deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotateY(0deg);
      }
    }

    /* Photo fade in */
    .photo-fade {
      animation: photoFade 1.5s ease forwards;
      animation-delay: 0.8s;
      opacity: 0;
    }

    @keyframes photoFade {
      0% {
        opacity: 0;
        transform: scale(0.8) rotate(-5deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    /* Confetti particles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff6b9d;
      animation: confettiFall 3s linear infinite;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Sparkle effect */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
      animation: sparkleFloat 2s ease-in-out infinite;
    }

    @keyframes sparkleFloat {
      0%, 100% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Gift box hover effect */
    .gift-box:hover {
      transform: scale(1.1) rotate(5deg);
      filter: brightness(1.2);
    }

    .gift-box {
      transition: all 0.3s ease;
      cursor: pointer;
      filter: drop-shadow(0 20px 30px rgba(0,0,0,0.3));
    }

    /* Balloon floating */
    .balloon {
      animation: balloonFloat 4s ease-in-out infinite;
    }

    @keyframes balloonFloat {
      0%, 100% { transform: translateY(0px) translateX(0px); }
      25% { transform: translateY(-15px) translateX(5px); }
      50% { transform: translateY(-25px) translateX(-5px); }
      75% { transform: translateY(-15px) translateX(5px); }
    }

    /* Text typing cursor effect */
    .typing-cursor::after {
      content: '|';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Custom scrollbar */
    .custom-scroll::-webkit-scrollbar {
      width: 8px;
    }

    .custom-scroll::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .custom-scroll::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #ff6b9d, #c44569);
      border-radius: 10px;
    }

    /* Glowing title */
    .glow-text {
      text-shadow: 0 0 10px rgba(255,107,157,0.5),
                   0 0 20px rgba(255,107,157,0.3),
                   0 0 30px rgba(255,107,157,0.2);
      animation: glowPulse 2s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 10px rgba(255,107,157,0.5); }
      50% { text-shadow: 0 0 20px rgba(255,107,157,0.8), 0 0 30px rgba(255,107,157,0.5); }
    }

    /* Birthday cake styles */
    .cake {
      position: relative;
      width: 350px;
      height: 200px;
      margin-top: 200px;
    }

    .cake-layer {
      width: 350px;
      height: 100px;
      background: linear-gradient(to bottom, #8B4513 0%, #654321 100%);
      border-radius: 20px;
      position: relative;
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }

    .cake-layer::before {
      content: '';
      position: absolute;
      top: -45px;
      left: 22px;
      right: 22px;
      height: 65px;
      background: linear-gradient(to bottom, #FFB6C1 0%, #FF69B4 100%);
      border-radius: 40px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    /* Golden frosting decoration */
    .cake-layer::after {
      content: '';
      position: absolute;
      top: -38px;
      left: 50%;
      transform: translateX(-50%);
      width: 93%;
      height: 10px;
      background: linear-gradient(to right, #FFD700, #FFA500, #FFD700, #FFA500, #FFD700);
      border-radius: 5px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    /* Strawberry decorations */
    .strawberry {
      position: absolute;
      font-size: 28px;
      animation: decorationFloat 2s ease-in-out infinite;
      filter: drop-shadow(0 3px 4px rgba(0,0,0,0.25));
    }

    .strawberry:nth-child(1) { top: -35px; left: 35px; animation-delay: 0s; }
    .strawberry:nth-child(2) { top: -35px; left: 90px; animation-delay: 0.3s; }
    .strawberry:nth-child(3) { top: -35px; left: 145px; animation-delay: 0.6s; }
    .strawberry:nth-child(4) { top: -35px; left: 200px; animation-delay: 0.9s; }
    .strawberry:nth-child(5) { top: -35px; left: 255px; animation-delay: 1.2s; }
    .strawberry:nth-child(6) { top: -35px; left: 305px; animation-delay: 1.5s; }

    @keyframes decorationFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-4px) rotate(5deg); }
    }

    /* Chocolate drips */
    .drip {
      position: absolute;
      width: 18px;
      height: 30px;
      background: linear-gradient(to bottom, #5C4033, #3D2817);
      border-radius: 0 0 9px 9px;
      top: -50px;
    }

    .drip:nth-child(7) { left: 30px; height: 35px; }
    .drip:nth-child(8) { left: 85px; height: 26px; }
    .drip:nth-child(9) { left: 140px; height: 33px; }
    .drip:nth-child(10) { left: 195px; height: 28px; }
    .drip:nth-child(11) { left: 250px; height: 32px; }
    .drip:nth-child(12) { left: 305px; height: 27px; }

    .candle {
      position: absolute;
      width: 16px;
      height: 75px;
      background: linear-gradient(to bottom, #FFA500 0%, #FF8C00 100%);
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.35);
    }

    /* Spiral pattern on candles */
    .candle::after {
      content: '';
      position: absolute;
      top: 12px;
      left: 0;
      right: 0;
      bottom: 12px;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 6px,
        rgba(255,255,255,0.25) 6px,
        rgba(255,255,255,0.25) 8px
      );
      border-radius: 8px;
    }

    .candle::before {
      content: '';
      position: absolute;
      top: -24px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 20px;
      background: radial-gradient(circle, #FFD700 0%, #FFA500 40%, #FF4500 100%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: 0 0 20px rgba(255,165,0,0.95), 
                  0 0 35px rgba(255,69,0,0.6),
                  0 0 45px rgba(255,0,0,0.35);
      animation: flameFlicker 0.3s ease-in-out infinite alternate;
    }

    .candle.blown::before {
      display: none;
    }

    @keyframes flameFlicker {
      0% { transform: translateX(-50%) scale(1) rotate(-3deg); }
      100% { transform: translateX(-50%) scale(1.18) rotate(3deg); }
    }

    .blow-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
      margin-bottom: 100px;
      font-size: 1.4rem;
      padding: 1.2rem 3rem;
    }

    .blow-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 35px rgba(102,126,234,0.55);
    }

    .blow-btn:active {
      transform: scale(0.95);
    }

    /* Shine effect on card */
    .shine-effect {
      position: relative;
      overflow: hidden;
    }

    .shine-effect::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255,255,255,0.1),
        transparent
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    /* Smooth transitions */
    #message {
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    
    #cakeSection > div {
      transition: transform 0.6s ease;
    }
    
  </style>
</head>

  <script>
    const giftBox = document.getElementById('giftBox');
    const message = document.getElementById('message');
    const birthdayText = document.getElementById('birthdayText');
    const birthdayMusic = document.getElementById('birthdayMusic');
    const confettiContainer = document.getElementById('confettiContainer');

    const texts = [
      "ChÃºc Chi bean thÃªm má»™t tuá»•i má»›i, thÃªm báº¡n má»›i, thÃªm thÃ nh tÃ­ch, thÃªm chuyá»‡n vui bá»›t chuyá»‡n buá»“n nhÆ°ng mÃ  pháº£i nhá»› ká»ƒ cho páº¡n nhÃ©.",
      "ChÃºc Chi Ä‘i Ä‘Æ°á»ng nháº·t Ä‘Æ°á»£c zÃ ng, Ä‘i há»c nháº·t Ä‘Æ°á»£c ny cao rÃ¡o Ä‘áº¹p trai mÃ  pháº£i tá»‘t nghe chÆ°a.",
      "Mong ráº±ng tuá»•i má»›i thÃ¬ cuá»™c Ä‘á»i sáº½ Ä‘á»‘i xá»­ tá»‘t vá»›i Chi hÆ¡n, sá»‘ng chill hÆ¡n, Ã­t pháº£i suy nghÄ© hÆ¡n vÃ  Ã­t má»¥n hÆ¡n:))"
    ];

    // Create confetti
    function createConfetti() {
      const colors = ['#ff6b9d', '#c44569', '#f8b500', '#ffa07a', '#4ecdc4', '#45b7d1'];
      
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 3 + 's';
          confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
          confettiContainer.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 5000);
        }, i * 50);
      }
    }

    // Gift box click event
    giftBox.addEventListener('click', () => {
      giftBox.style.transform = 'scale(0)';
      giftBox.style.opacity = '0';
      giftBox.style.transition = 'all 0.6s ease';

      setTimeout(() => {
        giftBox.style.display = 'none';
        message.classList.remove('hidden');
        message.querySelector('.bg-white\\/95').classList.add('card-open');
        
        // Create confetti
        createConfetti();
        
        // Continue creating confetti periodically
        const confettiInterval = setInterval(() => {
          createConfetti();
        }, 3000);
        
        // Stop after 15 seconds
        setTimeout(() => clearInterval(confettiInterval), 15000);
      }, 600);

      // Play music
      birthdayMusic.play().catch(e => console.log('Auto-play prevented'));

      // Start typing effect
      setTimeout(() => {
        typeWriter(texts, birthdayText);
      }, 1500);
    });

    // Typing effect
    function typeWriter(texts, element, index = 0, charIndex = 0) {
      if (index < texts.length) {
        let text = texts[index];
        if (charIndex < text.length) {
          element.innerHTML += text.charAt(charIndex);
          setTimeout(() => typeWriter(texts, element, index, charIndex + 1), 28);
        } else {
          element.innerHTML += "<br><br>";
          element.classList.remove('typing-cursor');
          setTimeout(() => {
            if (index < texts.length - 1) {
              element.classList.add('typing-cursor');
            }
            typeWriter(texts, element, index + 1, 0);
          }, 1000);
        }
      } else {
        element.classList.remove('typing-cursor');
        
        // Wait 5 seconds then hide message card and show cake in center
        setTimeout(() => {
          // Hide the entire message card
          message.style.opacity = '0';
          message.style.transform = 'scale(0.9)';
          
          setTimeout(() => {
            message.style.display = 'none';
            
            // Show cake in center with fade in effect
            const cakeSection = document.getElementById('cakeSection');
            cakeSection.classList.remove('hidden');
            cakeSection.style.opacity = '0';
            cakeSection.querySelector('div').style.transform = 'scale(0.7)';
            
            setTimeout(() => {
              cakeSection.style.opacity = '1';
              cakeSection.querySelector('div').style.transform = 'scale(1)';
              
              // Create confetti when cake appears
              createConfetti();
              createConfetti();
            }, 50);
          }, 600);
        }, 5000);
      }
    }

    // Blow candles functionality
    document.addEventListener('DOMContentLoaded', function() {
      const blowBtn = document.getElementById('blowBtn');
      const wishMessage = document.getElementById('wishMessage');
      
      blowBtn.addEventListener('click', function() {
        const candles = document.querySelectorAll('.candle');
        
        // Blow out candles one by one
        candles.forEach((candle, index) => {
          setTimeout(() => {
            candle.classList.add('blown');
            
            // Create smoke effect
            const smoke = document.createElement('div');
            smoke.style.position = 'absolute';
            smoke.style.left = candle.style.left;
            smoke.style.top = '-110px';
            smoke.style.fontSize = '24px';
            smoke.textContent = 'ğŸ’¨';
            smoke.style.animation = 'smokeRise 1.2s ease-out forwards';
            candle.parentElement.appendChild(smoke);
            
            setTimeout(() => smoke.remove(), 1200);
          }, index * 250);
        });
        
        // Show wish message
        setTimeout(() => {
          wishMessage.classList.remove('hidden');
          blowBtn.style.display = 'none';
          
          // Create extra confetti
          createConfetti();
          createConfetti();
          createConfetti();
        }, 1500);
      });
    });

    // Add smoke animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes smokeRise {
        0% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-40px) scale(1.8); }
      }
    `;
    document.head.appendChild(style);

    // Add sparkle effects continuously
    setInterval(() => {
      if (giftBox.style.display !== 'none') {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.left = Math.random() * 100 + '%';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 2000);
      }
    }, 500);
