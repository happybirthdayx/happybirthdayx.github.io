<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
    }

    /* Background animated gradient */
    .animated-bg {
      background: linear-gradient(-45deg, #ff6b9d, #c44569, #f8b500, #ffa07a);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating animation cho gift box */
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    /* Card opening animation */
    .card-open {
      animation: cardOpen 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    @keyframes cardOpen {
      0% {
        opacity: 0;
        transform: scale(0.3) rotateY(180deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotateY(0deg);
      }
    }

    /* Photo fade in */
    .photo-fade {
      animation: photoFade 1.5s ease forwards;
      animation-delay: 0.8s;
      opacity: 0;
    }

    @keyframes photoFade {
      0% {
        opacity: 0;
        transform: scale(0.8) rotate(-5deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    /* Confetti particles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff6b9d;
      animation: confettiFall 3s linear infinite;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Sparkle effect */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
      animation: sparkleFloat 2s ease-in-out infinite;
    }

    @keyframes sparkleFloat {
      0%, 100% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Gift box hover effect */
    .gift-box:hover {
      transform: scale(1.1) rotate(5deg);
      filter: brightness(1.2);
    }

    .gift-box {
      transition: all 0.3s ease;
      cursor: pointer;
      filter: drop-shadow(0 20px 30px rgba(0,0,0,0.3));
    }

    /* Balloon floating */
    .balloon {
      animation: balloonFloat 4s ease-in-out infinite;
    }

    @keyframes balloonFloat {
      0%, 100% { transform: translateY(0px) translateX(0px); }
      25% { transform: translateY(-15px) translateX(5px); }
      50% { transform: translateY(-25px) translateX(-5px); }
      75% { transform: translateY(-15px) translateX(5px); }
    }

    /* Text typing cursor effect */
    .typing-cursor::after {
      content: '|';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Custom scrollbar */
    .custom-scroll::-webkit-scrollbar {
      width: 8px;
    }

    .custom-scroll::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .custom-scroll::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #ff6b9d, #c44569);
      border-radius: 10px;
    }

    /* Glowing title */
    .glow-text {
      text-shadow: 0 0 10px rgba(255,107,157,0.5),
                   0 0 20px rgba(255,107,157,0.3),
                   0 0 30px rgba(255,107,157,0.2);
      animation: glowPulse 2s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 10px rgba(255,107,157,0.5); }
      50% { text-shadow: 0 0 20px rgba(255,107,157,0.8), 0 0 30px rgba(255,107,157,0.5); }
    }

    /* Shine effect on card */
    .shine-effect {
      position: relative;
      overflow: hidden;
    }

    .shine-effect::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255,255,255,0.1),
        transparent
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
  </style>
</head>

<body class="animated-bg overflow-hidden">

              <img

    </div>
  </div>

  <!-- Audio element -->

  <script>
    const giftBox = document.getElementById('giftBox');
    const message = document.getElementById('message');
    const birthdayText = document.getElementById('birthdayText');
    const birthdayMusic = document.getElementById('birthdayMusic');
    const confettiContainer = document.getElementById('confettiContainer');

    const texts = [
      "Ch√∫c Chi bean th√™m m·ªôt tu·ªïi m·ªõi, th√™m b·∫°n m·ªõi, th√™m th√†nh t√≠ch, th√™m chuy·ªán vui b·ªõt chuy·ªán bu·ªìn nh∆∞ng m√† ph·∫£i nh·ªõ k·ªÉ cho p·∫°n nh√©",
      "Ch√∫c Chi ƒëi ƒë∆∞·ªùng nh·∫∑t ƒë∆∞·ª£c z√†ng, ƒëi h·ªçc nh·∫∑t ƒë∆∞·ª£c ny cao r√°o ƒë·∫πp trai m√† ph·∫£i t·ªët",
      "Mong r·∫±ng tu·ªïi m·ªõi th√¨ cu·ªôc ƒë·ªùi s·∫Ω ƒë·ªëi x·ª≠ t·ªët v·ªõi Chi h∆°n, s·ªëng chill h∆°n, √≠t ph·∫£i suy nghƒ© h∆°n v√† √≠t m·ª•n h∆°n:))"
    ];

    // Create confetti
    function createConfetti() {
      const colors = ['#ff6b9d', '#c44569', '#f8b500', '#ffa07a', '#4ecdc4', '#45b7d1'];
      
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 3 + 's';
          confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
          confettiContainer.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 5000);
        }, i * 50);
      }
    }

    // Gift box click event
    giftBox.addEventListener('click', () => {
      giftBox.style.transform = 'scale(0)';
      giftBox.style.opacity = '0';
      giftBox.style.transition = 'all 0.6s ease';

      setTimeout(() => {
        giftBox.style.display = 'none';
        message.classList.remove('hidden');
        message.querySelector('.bg-white\\/95').classList.add('card-open');
        
        // Create confetti
        createConfetti();
        
        // Continue creating confetti periodically
        const confettiInterval = setInterval(() => {
          createConfetti();
        }, 3000);
        
        // Stop after 15 seconds
        setTimeout(() => clearInterval(confettiInterval), 15000);
      }, 600);

      // Play music
      birthdayMusic.play().catch(e => console.log('Auto-play prevented'));

      // Start typing effect
      setTimeout(() => {
        typeWriter(texts, birthdayText);
      }, 1500);
    });

    // Typing effect
    function typeWriter(texts, element, index = 0, charIndex = 0) {
      if (index < texts.length) {
        let text = texts[index];
        if (charIndex < text.length) {
          element.innerHTML += text.charAt(charIndex);
          setTimeout(() => typeWriter(texts, element, index, charIndex + 1), 28);
        } else {
          element.innerHTML += "<br><br>";
          element.classList.remove('typing-cursor');
          setTimeout(() => {
            if (index < texts.length - 1) {
              element.classList.add('typing-cursor');
            }
            typeWriter(texts, element, index + 1, 0);
          }, 1000);
        }
      } else {
        element.classList.remove('typing-cursor');
      }
    }

    // Add sparkle effects continuously
    setInterval(() => {
      if (giftBox.style.display !== 'none') {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.left = Math.random() * 100 + '%';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 2000);
      }
    }, 500);
  </script>
</body>
</html>
